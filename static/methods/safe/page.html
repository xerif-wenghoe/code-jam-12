<button id="btn-reset">Reset</button>

<div id="canvasses">
  <canvas id="static-canvas" width="600" height="400"></canvas>
  <canvas id="dial-canvas" width="600" height="400"></canvas>
</div>
<div id="output"></div>

<style>
  #method {
    display: grid;
    grid-template-rows: auto 1fr;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: center;
  }

  #canvasses {
    grid-column: span 3;
    display: grid;
    place-items: center;
    & > canvas {
      grid-area: 1 / 1;
    }
  }

  #output {
    height: 100px;
    border: 1px solid #00ff00;
    overflow-y: auto;
  }
</style>
