<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.1/full/pyodide.js"></script>
    <title>Code Jam 12</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch("/cj12/__main__.py");
        const text = await response.text();

        if (!response.ok) {
          console.error(`Failed to fetch __main__.py: ${text}`);
          return;
        }

        const pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        await pyodide.runPythonAsync(`
import micropip
await micropip.install("pyodide-importer")
import pyodide_importer
pyodide_importer.register_hook("/")
`);
        await pyodide.runPython(text);
      })();
    </script>
  </body>
</html>
