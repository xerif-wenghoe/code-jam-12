<main>
  <section id="method"></section>

  <section id="action-bar">
    <input id="file-input" type="file" />
    <label for="file-input" id="dropzone">Select a file</label>

    <button id="encrypt-button" disabled>Encrypt</button>
    <button id="decrypt-button" disabled>Decrypt</button>
  </section>
</main>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font: inherit;
    color: inherit;
  }

  :root {
    --bg-primary: hsl(120 100% 0%);
    --bg-secondary: hsl(120 100% 10%);
    --bg-tertiary: hsl(120 100% 5%);

    --fg-primary: hsl(120 100% 50%);
    --range-track: var(--bg-secondary);
    --range-thumb: var(--fg-primary);
    --range-thumb-border: var(--bg-tertiary);
  }

  body {
    font-family: "JetBrains Mono", monospace;
    background-color: var(--bg-primary);
    color: var(--fg-primary);
  }

  main {
    height: 100vh;
    max-width: 80rem;
    margin: 0 auto;
    display: grid;
    grid-template-rows: 1fr auto;
    padding: 2rem;
    gap: 2rem;
  }

  button,
  input {
    border: 2px solid var(--fg-primary);
    background-color: var(--bg-primary);
    padding: 0.5rem;
    outline: none;
  }

  button {
    cursor: pointer;

    &:disabled {
      cursor: not-allowed;
      opacity: 50%;
    }

    &:enabled:hover {
      background-color: var(--bg-tertiary);
    }
  }

  #action-bar {
    display: grid;
    grid-template-columns: 1fr auto auto;
    gap: 1rem;
  }

  #dropzone {
    padding: 0.5rem;
    display: grid;
    justify-content: center;
    align-items: center;
    border: 2px dashed var(--fg-primary);
    cursor: pointer;

    &:hover {
      background-color: var(--bg-tertiary);
    }
  }

  /* Retro green-only range input styles */
  input[type="range"] {
    border: none;
    width: 100%;
    background: transparent;
    accent-color: var(--fg-primary);
    margin: 1rem 0;
  }

  input[type="range"]::-webkit-slider-runnable-track {
    height: 8px;
    background: var(--range-track);
    border-radius: 0;
  }
  input[type="range"]::-webkit-slider-thumb {
    width: 20px;
    height: 20px;
    background: var(--range-thumb);
    border: none;
    border-radius: 0;
    cursor: pointer;
    -webkit-appearance: none;
    appearance: none;
    margin-top: -6px;
  }

  input[type="range"]:focus::-webkit-slider-thumb {
    outline: none;
  }

  /* Firefox */
  input[type="range"]::-moz-range-track {
    height: 8px;
    background: var(--range-track);
    border-radius: 0;
  }
  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: var(--range-thumb);
    border: none;
    border-radius: 0;
    cursor: pointer;
  }

  input[type="range"]:focus::-moz-range-thumb {
    outline: none;
  }

  /* Remove default outline for range */
  input[type="range"]::-ms-fill-lower,
  input[type="range"]::-ms-fill-upper {
    background: var(--range-track);
    border-radius: 0;
  }
  input[type="range"]::-ms-thumb {
    width: 20px;
    height: 20px;
    background: var(--range-thumb);
    border: none;
    border-radius: 0;
    cursor: pointer;
  }

  input[type="range"]:focus::-ms-thumb {
    outline: none;
  }

  input[type="range"]:focus {
    outline: none;
  }

  #file-input {
    display: none;
  }

  #method-selections {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(100%, 18rem), 1fr));
    grid-auto-rows: minmax(auto, 8rem);
    gap: 1rem;
  }

  .method-selection {
    text-align: left;
    display: grid;
    padding: 1rem;
    gap: 0.5rem 1rem;
    grid-template-rows: auto 1fr;
    grid-template-columns: auto 1fr;
    grid-template-areas:
      "img name"
      "img description";

    & > img {
      grid-area: img;
      width: 5rem;
      aspect-ratio: 1;
      align-self: center;
      image-rendering: pixelated;
    }

    & > h2 {
      grid-area: name;
      font-size: 20px;
    }

    & > p {
      grid-area: description;
    }
  }
</style>
