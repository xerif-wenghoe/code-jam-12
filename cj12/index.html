<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.1/full/pyodide.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font: inherit;
        color: inherit;
      }

      .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin: 3% 3% 0 3%;
        padding: 3% 3% 0 3%;
        border: 3px solid #ffffff;
      }
      
      .section{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-top: 20px;
        width: 100%;
      }

      .dropzone {
        border: 3px dashed #ffffff;
        border-radius: 10px;
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: large;
        font-weight: bold;
        cursor: pointer;
        margin: 20px auto;
      }

      .selections{
        width:100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, 128px);
        gap: 50px; /*FIX*/
      }

      .image-placeholder{
        width: 128px;
        height: 128px;
      }

      .title{
        font-size: 4rem;
        font-weight: bolder;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: black;
        color: white;
      }
    </style>
    <title>Loading...</title>
  </head>
  <body>
    <script>
      (async () => {
        const pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        await pyodide.runPythonAsync(`
          import micropip
          await micropip.install("pyodide-importer")
          await micropip.install("numpy")

          import pyodide_importer
          pyodide_importer.register_hook("/")

          import cj12.entrypoint
          await cj12.entrypoint.start()
        `);
      })();
    </script>

    <p>Loading...</p>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      p {
        opacity: 0;
        animation: fadeInOut 2s ease-in-out infinite;
      }
    </style>
  </body>
</html>
